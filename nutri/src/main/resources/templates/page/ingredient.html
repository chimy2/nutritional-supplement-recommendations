<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>[[#{menu.category}]]</title>
	<th:block th:insert="~{inc/asset.html :: templates_css}"></th:block>
</head>
<style>
	.max_container {
	    min-height: 1062px;
	}
	.categories-sidebar {
		margin-top: 3%;
		padding-left: 15%;
		float: left;
        width: 20%;
	}
 	.categories-list {
	    list-style: none;
	    padding: 0;
	}
	.categories-list li {
	    margin-bottom: 10px;
	}
	.categories-list li a {
	    text-decoration: none; 
	    font-size: 17px;
	}
	.categories-list li a:hover {
	    font-size: 20px;
	    color : cornflowerblue;
	}
	
	.container_category {
	    display: flex; 
	    flex-wrap: wrap; 
	    gap: 20px;
	    width: 65%;
	    margin-left: auto; 
	    margin-right: auto;
	    margin-top: 60px;
	}
	
	.container_category .item {
	    flex: 1 1 calc(30% - 20px); 
	    max-width: calc(30% - 20px);
	    padding: 33px;
	    text-align: center;
	    background-color: #fff;
	}
	
	.container_category .item img {
	    max-width: 100%;
	    height: auto;
	    margin-bottom: 10px; 
	}
	
	.container_category .item .product-name {
	    font-size: 18px;
	    font-weight: bold;
	    margin-bottom: 5px;
	    color: #333;
	}

	.container_category .item .product-company {
	    font-size: 14px;
	    color: #666;
	}
	.paging ul {
	    list-style: none;
	    padding: 0;
	    display: flex;
	    justify-content: center; 
	    align-items: center !important;
	    margin: 0 auto;
	    padding-top: 3rem !important;
	    padding-bottom: 3rem !important;
	}
	
	.paging li {
	    display: inline-block;
	    width: 40px;
	    height: 40px;
	    line-height: 40px;
	    font-weight: 700;
	    border-radius: 50%;
	    background: rgba(16, 208, 161, 0.1);
	    color: #10D0A1;
	    text-align: center;
	    margin: 0 5px;
	}
	
	.paging li a {
	    text-decoration: none;
	    background-color: #E8FBF6; 
	    color: #10D0A1;
	    border-radius: 50%;
	    width: 40px;
	    height: 40px;
	    display: flex; /* Flexbox 적용 */
	    justify-content: center; /* 가로 중앙 정렬 */
	    align-items: center; /* 세로 중앙 정렬 */
	    font-size: 14px;
	    transition: background-color 0.3s, color 0.3s;
	}
	
	.paging li a:hover {
	    background-color: #10D0A1;
	    color: white;
	}
	
	.paging li.active a {
	    background-color: #10D0A1; 
	    color: white;
	    pointer-events: none; 
	}
	
	.paging li {
	    width: 40px;
	    height: 40px;
	    text-align: center; 
	}
</style>
<body>
	<th:block th:insert="~{inc/header.html :: index_header_menu}"></th:block>
	<th:block th:insert="~{inc/header.html :: index_header_content_basic(#{menu.category},#{menu.ingredient})}"></th:block>
	
	<div class="max_container">
		<div class="categories-sidebar">
		    <h3>Categories</h3>
		    <ul class="categories-list">
		        <li><a href="" class="category-item" data-category="비타민A">비타민A</a></li>
		        <li><a href="" class="category-item" data-category="비타민B">비타민B</a></li>
		        <li><a href="" class="category-item" data-category="비타민C">비타민C</a></li>
		        <li><a href="" class="category-item" data-category="비타민D">비타민D</a></li>
		        <li><a href="" class="category-item" data-category="비타민B6">비타민B6</a></li>
		        <li><a href="" class="category-item" data-category="비타민K">비타민K</a></li>
		        <li><a href="" class="category-item" data-category="비타민E">비타민E</a></li>
		        <li><a href="" class="category-item" data-category="비타민B3">비타민B3</a></li>
		        <li><a href="" class="category-item" data-category="비타민B2">비타민B2</a></li>
		        <li><a href="" class="category-item" data-category="비타민B12">비타민B12</a></li>
		        <li><a href="" class="category-item" data-category="오메가3">오메가3</a></li>
		        <li><a href="" class="category-item" data-category="아연">아연</a></li>
		        <li><a href="" class="category-item" data-category="마그네슘">마그네슘</a></li>
		        <li><a href="" class="category-item" data-category="엽산">엽산</a></li>
		        <li><a href="" class="category-item" data-category="아르기닌">아르기닌</a></li>
		        <li><a href="" class="category-item" data-category="철분">철분</a></li>
		        <li><a href="" class="category-item" data-category="루테인">루테인</a></li>
		        <li><a href="" class="category-item" data-category="칼슘">칼슘</a></li>
		        <li><a href="" class="category-item" data-category="유산균">유산균</a></li>
		        <li><a href="" class="category-item" data-category="홍삼">홍삼</a></li>
		        <li><a href="" class="category-item" data-category="밀크씨슬">밀크씨슬</a></li>
		        <li><a href="" class="category-item" data-category="칼륨"></a></li>
		        <li><a href="" class="category-item" data-category="콜라겐">콜라겐</a></li>
		        <li><a href="" class="category-item" data-category="단백질">단백질</a></li>
		        <li><a href="" class="category-item" data-category="효소">효소</a></li>
		    </ul>
		</div>
		
		<div class="container_category">
		    <div class="item" th:each="dto : ${list}">
		    	<a th:href="@{/productInfo(seq=${dto.id})}">
		        	<img th:src="@{${dto.productImage}}" alt="Product Image">
		        </a>
		        <div class="product-name" th:text="${dto.productName}"></div>
		        <div class="product-company" th:text="${dto.productcompany}"></div>
		    </div>
		</div>
		
		<div class="paging" th:if="${totalPages > 1}">
		    <ul>
		        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
		            th:classappend="${i == currentPage} ? 'active'">
		            <a th:href="@{/ingredient(category=${category}, page=${i})}" th:text="${i + 1}"></a>
		        </li>
		    </ul>
		</div>

		
	</div>
	
	<th:block th:insert="~{inc/footer.html :: footer}"></th:block>
	<th:block th:insert="~{inc/asset.html :: templates_js}"></th:block>
	
	
	<script>
	    document.querySelectorAll('.category-item').forEach(function (item) {
	        item.addEventListener('click', function (event) {
	            event.preventDefault();
	            const category = this.getAttribute('data-category'); 
	            const url = `?category=${encodeURIComponent(category)}`; 
	            window.location.href = url;
	        });
	    });
	    
	    
	</script>
</body>
</html>
