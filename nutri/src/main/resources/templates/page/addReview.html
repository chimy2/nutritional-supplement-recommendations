<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>[[#{menu.review}]]</title>
	<th:block th:insert="~{inc/asset.html :: templates_css}"></th:block>
</head>
<style>
		
	html, body {
	    overflow-x: hidden; /* 좌우 스크롤 방지 */
	}
	
	.review-add {
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.review-form {
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.review-form th, 
	.review-form td {
		display: block;
		padding-bottom: 8px;
		font-size: 16px;
	}
	
	.review-form th {

	}

	.review-form td {
		margin-bottom: 20px;
	}
	
	#title, #category, #name, #content {
		border: 1px solid #CCCCCC;
		border-radius: 5px;	
	}
	
	#title, #name {
		width: 700px;
		height: 35px;
	}
	
	#category {
		width: 350px;
		height: 35px;
	}
	
	#content {
		width:700px;
	}

	.button {
		margin-top: 100px;
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 40px;
	}
		
	.cancle-btn, .add-btn {
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		width: 110px;
		height: 40px;
		font-size: 16px;
		font-weight: bold;	
		border-radius: 5px;
		padding: 5px;
	}
		
	.cancle-btn {
		border: 2px solid #10D0A1; 
		background-color: white;
		color:  #10D0A1;
	}
		
	.add-btn {
		border:  none;
		background-color: #10D0A1;
		font-size: 16px;
		color: white;
	}
	

</style>
<body>
	<th:block th:insert="~{inc/header.html :: index_header}"></th:block>
	<div class="section services-section">
		<div class="container">
			<div class="row mb-5">
				<div class="col-lg-5"  data-aos="fade-up" data-aos-delay="">
					<h3 class="subheading">Supplement Reviews</h3>
					<h2 class="heading">리뷰 작성하기</h2>
				</div>		
			</div>	
			<div class="review-add">
				<table class="review-form">
		            <tr>
	                	<th>게시글 제목</th>
	                	<td>
	                		<input type="text" name="title" id="title" required>
	                	</td>
	                </tr>
	                <tr>
		                <th>카테고리</th>
		                <td>
		                	<select name="category" id="category" required>
					            <option value="omega3">오메가3</option>
					            <option value="vitaminC">비타민C</option>
					            <option value="protein">단백질</option>
					        </select>
		                </td>
		            </tr>
	                <tr>
		                <th>제품명</th>
		                <td>
		               		<input type="text" name="name" id="name" required>
		               	</td>
		            </tr>
		            <tr>
		                <th>사진</th>
		                <td>
		                </td>
						<div>
		                	<input type="button" class="img-btn">첨부하기</tdbutton>
						</div>
		            </tr>    
		            <tr>
	                	<th>후기</th>
	                	<td>
	                		<textarea name="content" id="content" rows="10" required></textarea>
	                	</td>
	                </tr>
				</table>
			</div>	
					
					
	
			<div class="button">
				<button type="button" class="cancle-btn" onclick="location.href='';">취소하기</button>
				<button type="submit" class="add-btn">작성하기</button>
			</div>	
		</div>	
	</div>
	
		<th:block th:insert="~{inc/footer.html :: footer}"></th:block>
		<th:block th:insert="~{inc/asset.html :: templates_js}"></th:block>

</body>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>	

	</script>
</html>
