<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>[[#{menu.signup}]]</title>
    <th:block th:insert="~{inc/asset.html :: templates_css}"></th:block>
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{css/signup.css}">
</head>
<body>
    <th:block th:insert="~{inc/header.html :: index_header_menu}"></th:block>
   	<th:block th:insert="~{inc/header.html :: index_header_content_basic(#{menu.signup},#{menu.signup.desc})}"></th:block>
    <div class="login-title">[[#{title}]]</div>
    <div class="font-size-20 font-koho align-center">회원가입 하시고 저희 웹사이트의 다양한 혜택을 누리세요!</div>
    <form method="POST" action="/signupok" id="signupForm">
        <div class="login-form-box">
            <table class="stretch">
				<!-- ID -->
				<tr class="flex-row">
				    <td class="id-group">
				        <!-- <div class="id-container"> -->
				            <input id="id" type="text" name="id" placeholder=" " class="signup" required />
				            <label for="id">아이디</label>	
				            <button type="button" id="checkId" class="check-id-button buton">중복 확인</button>
				        <!-- </div> -->
				    </td>
				</tr>
                <!-- Password -->
                <tr class="flex-row">
                    <td class="form-group">
                        <input id="password" type="password" name="password" placeholder=" " class="signup" required />
                        <label for="password">비밀번호</label>
                        <span id="passwordValidity" class="error-message"></span>
                    </td>
                </tr>
                <!-- Password Check -->
                <tr class="flex-row">
                    <td class="form-group">
                        <input id="passwordCheck" type="password" name="passwordCheck" placeholder=" " class="signup" required />
                        <label for="passwordCheck">비밀번호 확인</label>
                        <span id="passwordMatch" class="error-message"></span>
                    </td>
                </tr>
                <!-- Email -->
                <tr class="flex-row">
                    <td class="form-group">
                        <input id="email" type="email" name="email" placeholder=" " class="signup" required />
                        <label for="email">이메일</label>
                    </td>
                </tr>
                <!-- Name -->
                <tr class="flex-row">
                    <td class="form-group">
                        <input id="name" type="text" name="name" placeholder=" " class="signup" required />
                        <label for="name">이름</label>
                    </td>
                </tr>
                <!-- Nickname -->
                <tr class="flex-row">
                    <td class="form-group">
                        <input id="nickname" type="text" name="nickname" placeholder=" " class="signup" required />
                        <label for="nickname">닉네임</label>
                    </td>
                </tr>
                <!-- Date of Birth and Gender -->
                <tr class="flex-row">
                    <td class="form-group">
                        <input id="birthday" type="date" name="birthday" placeholder=" " class="signup" required />
                        <!-- <label for="birthday">생년월일</label> -->
                    </td>
				    <td class="form-group">
				        <select id="gender" name="gender" class="signup" required>
				            <option value="">성별</option>
				            <option value="male">남성</option>
				            <option value="female">여성</option>
				        </select>
				        <!-- <label for="gender">성별</label> -->
				    </td>
                </tr>
                <!-- Telephone -->
				<tr class="phone-group flex-row">
				    <td class="form-group">
				        <select id="phone1" name="phone1" class="signup" required>
				            <option value="010" selected>010</option>
				            <option value="011">011</option>
				            <option value="016">016</option>
				            <option value="017">017</option>
				            <option value="018">018</option>
				            <option value="019">019</option>
				        </select>
				    </td>
				    <td class="phone-separator">-</td>
				    <td class="form-group">
				        <input id="phone2" type="text" name="phone2" maxlength="4" class="signup phone-input" required />
				        <span class="error-message"></span>
				    </td>
				    <td class="phone-separator">-</td>
				    <td class="form-group">
				        <input id="phone3" type="text" name="phone3" maxlength="4" class="signup phone-input" required />
				        <span class="error-message"></span>
				    </td>
				</tr>
				
                <!-- Address -->
            	<tr class="flex-row">
	            	<td id="zipcode-group" class="form-group">
            			<input type="text" id="zipcode" name="zipcode" placeholder=" " class="signup" required>
						<label for="zipcode">우편번호</label>
						<button type="button" id="search-zipcode" class="button" onclick="execDaumPostcode()">우편번호 찾기</button>
					</td>
				</tr>
				
				<tr class="flex-row">
					<td class="form-group">
						<input type="text" id="address" name="address" placeholder=" " class="signup" required>
                        <label for="address">주소</label>
					</td>
				</tr>
				
				<tr class="flex-row">
					<td class="form-group">
						<input type="text" id="detailAddress" name="detailAddress" placeholder=" " class="signup">
						<label for="detailAddress">상세주소</label>
					</td>
					<td class="form-group">
						<input type="text" id="extraAddress" name="extraAddress" placeholder=" " class="signup">
						<label for="extraAddress">참고항목</label>
					</td>
            	</tr>
            </table>
            <div>
                <button type="submit" class="login-button button">가입하기</button>
            </div>
        </div>
    </form>
    
    <th:block th:insert="~{inc/footer.html :: footer}"></th:block>
    <th:block th:insert="~{inc/asset.html :: templates_js}"></th:block>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{js/signup.js}"></script>

    
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
