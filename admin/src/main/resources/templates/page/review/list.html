<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <title>[[#{title.review.list}]]</title>
    </head>
    <body>
        <th:block th:replace="~{layout/base.html}">
            <th:block th:fragment="content">
                <!-- Content Start -->
                <div class="container-fluid pt-4 px-4">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4">[[#{content.title.review.list}]]</h6>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" class="w-50 text-center">
                                        Title
                                    </th>
                                    <th scope="col" class="w-25 text-center">
                                        Author
                                    </th>
                                    <th scope="col" class="w-25 text-center">
                                        Date
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    th:each="review : ${list}"
                                    th:object="${review}">
                                    <th scope="row">[[*{seq}]]</th>
                                    <td class="">
                                        <a
                                            th:href="@{/review/{seq}(seq=*{seq})}">
                                            [[*{title}]]
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/review?}">
                                            [[*{member.nickname}]]
                                        </a>
                                    </td>
                                    <td>
                                        [[*{#temporals.format(regDate,
                                        'yyyy.MM.dd')}]]
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div
                            class="d-flex justify-content-between align-items-center"></div>
                    </div>
                </div>
                <!-- Content End -->
            </th:block>
        </th:block>
    </body>
</html>
