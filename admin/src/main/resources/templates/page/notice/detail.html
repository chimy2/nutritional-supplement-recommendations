<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[[#{title}]]</title>
</head>
<body>
	<th:block th:replace="~{layout/base.html}">
		<th:block th:fragment="content">

			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<th:block th:object="${board}" >
						<h2 class="mb-2">[[*{title}]]</h2>
						<hr>
						<div class="form-floating">
							<p class="pre-line">[[*{content}]]</p>
						</div>
						<div class="d-flex justify-content-end mt-2">
							<a class="btn btn-primary" th:href="@{/notice/{seq}/edit(seq=${board.seq})}">[(#{button.notice.edit})]</a>
							<a class="btn btn-primary ms-2" th:href="@{/}">[(#{button.notice.delete})]</a>
						</div>
					</th:block>
				</div>
			</div>
			<!-- Content End -->

		</th:block>
	</th:block>
</body>
</html>
