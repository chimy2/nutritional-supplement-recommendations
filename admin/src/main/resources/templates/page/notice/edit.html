<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[[#{title}]]</title>
</head>
<body>
	<th:block th:replace="~{layout/base.html}">
		<th:block th:fragment="content">


			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<h6 class="mb-4">Notice</h6>
					<th:block th:object="${board}" >
						<div class="form-floating mb-3">
							<input type="title" class="form-control" id="floatingInput"
								placeholder="title" disabled> <label for="floatingInput">[[*{title}]]</label>
						</div>
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a comment here"
								id="floatingTextarea" style="height: 150px;" name disabled></textarea>
							<label for="floatingTextarea">[(*{content})]</label>
						</div>
					</th:block>
				</div>
			</div>
			<!-- Content End -->

		</th:block>
	</th:block>
</body>
</html>
