<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[[#{title}]]</title>
</head>
<body>
	<th:block th:replace="~{layout/base.html}">
		<th:block th:fragment="content">


			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<h6 class="mb-4">[[#{content.title.notice.edit}]]</h6>
					<th:block th:object="${board}">
						<form method="post" th:action="@{/notice/{seq}(seq=${board.seq})}">
							<input type="hidden" name="_method" value="put">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput"
									name="title" placeholder="title" th:value="${board.title}" required>
								<label for="floatingInput">Title</label>
							</div>
							<div class="form-floating">
								<textarea class="form-control"
									placeholder="Leave a comment here" id="floatingTextarea"
									name="content" style="height: 350px;" required>[(*{content})]</textarea>
								<label for="floatingTextarea">Content</label>
							</div>
							<div class="d-flex justify-content-end mt-2">
								<a class="btn btn-primary"
									th:href="@{/notice/{seq}(seq=${board.seq})}">[(#{button.return})]</a>
								<button class="btn btn-primary ms-2">[(#{button.notice.edit})]</button>
							</div>
							<input type="hidden" name="regDate" th:value="${board.regDate}">
							<input type="hidden" name="adminSeq" th:value="${board.adminSeq}">
						</form>
					</th:block>
				</div>
			</div>
			<!-- Content End -->

		</th:block>
	</th:block>
</body>
</html>
