<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[[#{title.notice.write}]]</title>
</head>
<body>
	<th:block th:replace="~{layout/base.html}">
		<th:block th:fragment="content">

			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<h6 class="mb-4">[[#{content.title.notice.write}]]</h6>
					<form method="post" action="/notice">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="floatingInput" name="title" 
								placeholder="Title" required> <label for="floatingInput">Title</label>
						</div>
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a comment here"
								id="floatingTextarea" name="content" style="height: 350px;" required></textarea>
							<label for="floatingTextarea">Content</label>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="d-flex justify-content-end">
							<button class="btn btn-primary mt-3">[(#{button.notice.write})]</button>
						</div>
					</form>
				</div>
			</div>
			<!-- Content End -->

		</th:block>
	</th:block>
</body>
</html>
