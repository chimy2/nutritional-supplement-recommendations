<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>[[#{title.admin.list}]]</title>
</head>
<body>
	<th:block th:replace="~{layout/base.html}">
		<th:block th:fragment="content">
			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<h6 class="mb-4">[[#{content.title.admin.list}]]</h6>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col" class="text-center">ID</th>
								<th scope="col" class="text-center">name</th>
								<th scope="col" class="w-50 text-center">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="admin : ${list}" th:object="${admin}">
								<th scope="row">[[*{seq}]]</th>
								<td class="text-center"><a
										th:href="@{/admin/{seq}(seq=*{seq})}"> [[*{id}]] </a></td>
								<td class="text-center">[[*{name}]]</td>
								<td><a th:href="@{/admin?}"> [[*{email}]] </a></td>
							</tr>
						</tbody>
					</table>
					<div class="d-flex justify-content-between align-items-center">
						<!-- 왼쪽 공백 (필요하면 추가 요소 넣기) -->
						<div class="invisible">
							<a href="/admin/write" class="btn btn-primary m-2">[(#{button.admin.write})]</a>
						</div>
						
						<div th:insert="~{inc/page.html :: page}"></div>
						
						<div>
							<a href="/admin/write" class="btn btn-primary m-2">[(#{button.admin.write})]</a>
						</div>
					</div>
				</div>
			</div>
			<!-- Content End -->
		</th:block>
	</th:block>
</body>
</html>
