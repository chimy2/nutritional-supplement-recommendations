<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>[[#{title}]]</title>
</head>
<body>
	<th:block th:replace="~{layout/base.html}">
		<th:block th:fragment="content">
			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-secondary rounded h-100 p-4">
					<th:block th:object="${board}">
						<table class="table table-striped">
							<tbody>
								<tr>
									<th scope="row" class="w-25 align-middle">아이디</th>
									<td class="w-75" colspan="3">[[*{id}]]</td>
								</tr>
								<tr>
									<th scope="row" class="align-middle w-25">이름</th>
									<td class="align-middle w-25">[[*{name}]]</td>
									<th scope="row" class="align-middle">생년월일</th>
									<td class="align-middle">
										[[*{#temporals.format(birthDate, 'yyyy.MM.dd')}]]</td>
								</tr>
								<tr>
									<th scope="row" class="align-middle">이메일</th>
									<td colspan="3">
										[[*{email}]]
									</td>
								</tr>
							</tbody>
						</table>
						<div class="d-flex justify-content-end mt-2">
							<button class="btn btn-primary" onclick="returnPage()">
								[(#{button.return})]</button>
							<a class="btn btn-primary ms-2"
								th:href="@{/admin/{seq}/edit(seq=${board.seq})}">
								[(#{button.admin.edit})] </a>
							<button class="btn btn-primary ms-2"
								th:onclick="|openDeleteModal(${board.seq})|">
								[(#{button.admin.delete})]</button>
						</div>
					</th:block>
				</div>
			</div>
			<!-- Content End -->
		</th:block>
	</th:block>
</body>
</html>
